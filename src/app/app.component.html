<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" ngModel required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" name="email"
                   class="form-control" ngModel required #curEmail="ngModel">
            <span [ngStyle]="{color: 'red'}" class="help-block" *ngIf="!curEmail.valid && signupForm.touched">Please enter a valid email!</span>
          </div>
        </div>
        <span [ngStyle]="{color: 'red'}" class="help-block" *ngIf="!userData.valid && userData.touched">User data is invalid!</span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" name="secret" class="form-control" [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="answer" rows="3" class="form-control" [(ngModel)]="defaultAnswer"></textarea>
        </div>
        <p>Your reply: {{defaultAnswer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" id="gender" name="gender" ngModel [value]="gender">
            {{gender | titlecase}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
      </form>
    </div>
    <div class="row" *ngIf="submitted">
      <div class="col-xs-12">
        <h3>Your Data</h3>
        <p>Username: {{user.username}}</p>
        <p>Email: {{user.email}}</p>
        <p>Secret Question: Your first {{user.secret}}?</p>
        <p>Answer: {{user.answer}}</p>
        <p>Gender: {{user.gender | titlecase}}</p>
      </div>
    </div>
  </div>
</div>
