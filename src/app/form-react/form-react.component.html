<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  <form (ngSubmit)="onSubmit()" [formGroup]="projectForm">
    <div class="form-group">
      <label for="project">Project Name</label>
      <input class="form-control" type="text" id="project" formControlName="projectName">
      <span class="help-block alert-danger" *ngIf="isNotValidProject()">Please enter a name.</span>
      <span class="help-block alert-danger" *ngIf="isNotValidProjectName()">Please enter a name different than 'Test' or 'Project'.</span>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="email" id="email" formControlName="email">
      <span class="help-block alert-danger" *ngIf="isNotValidEmail()">Please enter a valid email.</span>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" id="status" formControlName="status">
        <option *ngFor="let status of statusList" [value]="status">{{status | titlecase}}</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="projectForm.invalid">Create Project</button>
  </form>
</div>
<div class="row" *ngIf="submitted">
  <div class="col-xs-12">
    <h3>Project Created:</h3>
    <p>Project Name: {{projectData.projectName}}</p>
    <p>Email: {{projectData.email}}</p>
    <p>Status: {{projectData.status | titlecase}}</p>
  </div>
</div>
